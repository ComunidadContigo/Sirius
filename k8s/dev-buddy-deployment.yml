apiVersion: v1
kind: Service
metadata:
  name: sirius-buddy-service
spec:
  selector:
    app: sirius-buddy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sirius-buddy
  labels:
    app: sirius-buddy
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: sirius-buddy
  template:
    metadata:
      labels:
        app: sirius-buddy
    spec:
      containers:
        - name: sirius-buddy-service
          image: "gabgcdev/sirius-buddy"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
          env:
            - name: DBUSER
              valueFrom:
                secretKeyRef:
                  name: sirius-secret
                  key: DBUSER
            - name: DBPASS
              valueFrom:
                secretKeyRef:
                  name: sirius-secret
                  key: DBPASS
            - name: DBURL
              valueFrom:
                configMapKeyRef:
                  name: sirius-configmap
                  key: DBURL
            - name: DBPORT
              valueFrom:
                configMapKeyRef:
                  name: sirius-configmap
                  key: DBPORT
            - name: DBNAME
              valueFrom:
                secretKeyRef:
                  name: sirius-secret
                  key: DBNAME
            - name: PORT
              value: $(SIRIUS_BUDDY_SERVICE_SERVICE_PORT)
            - name: HOST
              value: $(SIRIUS_BUDDY_SERVICE_SERVICE_HOST)
            - name: SECRETKEY_REFRESH
              valueFrom:
                secretKeyRef:
                  name: sirius-secret
                  key: SECRETKEY_REFRESH
            - name: SECRETKEY_ACCESS
              valueFrom:
                secretKeyRef:
                  name: sirius-secret
                  key: SECRETKEY_ACCESS
